<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Only For You</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0f7fa, #e6e6fa);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease; /* fade-in */
    }
    body.show {
      opacity: 1;
    }

    .cake {
      position: relative;
      width: 220px;
      height: 200px;
      z-index: 5;
    }

    /* Base layer */
    .layer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      opacity: 0;
      animation: drop 1s ease forwards;
      animation-play-state: paused; /* pause dulu */
    }
    body.show .layer { animation-play-state: running; }

    .layer.bottom {
      width: 220px;
      height: 70px;
      bottom: 0;
      background: #8ecae6;
      animation-delay: 0s;
    }
    .layer.middle {
      width: 170px;
      height: 55px;
      bottom: 70px;
      background: #bde0fe;
      animation-delay: 1s;
    }
    .layer.top {
      width: 130px;
      height: 45px;
      bottom: 125px;
      background: #f0f4f8;
      animation-delay: 2s;
      overflow: hidden;
    }

    /* Cream drip */
    .cream-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 0;
      background: #b9dafb;
      border-radius: 12px 12px 0 0;
      clip-path: polygon(
        0 0, 100% 0, 100% 80%, 
        85% 100%, 70% 85%, 
        55% 100%, 40% 85%, 
        25% 100%, 10% 85%, 
        0 100%
      );
      animation: creamFlow 1.2s ease forwards;
      animation-delay: 2.4s;
      z-index: 2;
      animation-play-state: paused;
    }
    body.show .cream-top { animation-play-state: running; }

    @keyframes creamFlow {
      0% { height: 0; }
      100% { height: 25px; }
    }

    /* Candle */
    .candle {
      position: absolute;
      bottom: 170px;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 45px;
      background: repeating-linear-gradient(
        to bottom,
        #ffffff 0,
        #ffffff 12px,
        #8ecae6 12px,
        #8ecae6 24px
      );
      border-radius: 5px;
      opacity: 0;
      animation: drop 1s ease forwards;
      animation-delay: 3s;
      animation-play-state: paused;
    }
    body.show .candle { animation-play-state: running; }

    .flame {
      position: absolute;
      top: -22px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 22px;
      background: radial-gradient(circle at center, #ffd700 0%, #ff8c00 80%);
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
    }

    /* Animations */
    @keyframes drop {
      0% {
        transform: translate(-50%, -100px);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, 0);
        opacity: 1;
      }
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      25% { transform: translateX(-49%) scale(1.05); opacity: 0.9; }
      50% { transform: translateX(-51%) scale(0.95); opacity: 0.85; }
      75% { transform: translateX(-50%) scale(1.1); opacity: 0.92; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    /* Happy Text */
    .happy-text {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      font-family: 'Brush Script MT', cursive;
      color: #E03C3E;
      opacity: 0;
      transform: scale(0.8);
      animation: showText 1.2s ease forwards;
      animation-delay: 5s;
      z-index: 5;
      animation-play-state: paused;
    }
    body.show .happy-text { animation-play-state: running; }

    @keyframes showText {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Button */
    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background: #E03C3E;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.9);
      transition: background 0.3s;
      animation: fadeBtn 1s ease forwards;
      animation-delay: 7.2s;
      animation-play-state: paused;
    }
    body.show .btn { animation-play-state: running; }

    .btn:hover {
      background: #7D0708;
    }

    @keyframes fadeBtn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 55px;
      border-radius: 50% 50% 45% 45%;
      opacity: 0;
      z-index: 1;
      animation-fill-mode: forwards;
      animation-play-state: paused;
    }
    body.show .balloon { animation-play-state: running; }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }

    .balloon.left {
      left: 10%;
      background: #edb3ff;
      animation: riseLeft 8s linear infinite;
      animation-delay: 5s; 
    }
    .balloon.right {
      right: 10%;
      background: #baffc9;
      animation: riseRight 9s linear infinite;
      animation-delay: 5s;
    }
    .balloon.left2 {
      left: 20%;
      background: #bae1ff;
      animation: riseLeft 10s linear infinite;
      animation-delay: 6s; 
    }
    .balloon.right2 {
      right: 20%;
      background: #ffffba;
      animation: riseRight 11s linear infinite;
      animation-delay: 6s;
    }

    @keyframes riseLeft {
      0% { bottom: -120px; opacity: 0; transform: translateX(0) rotate(0deg); }
      10% { opacity: 1; }
      50% { transform: translateX(-20px) rotate(-10deg); }
      100% { bottom: 110vh; opacity: 0; transform: translateX(0) rotate(10deg); }
    }
    @keyframes riseRight {
      0% { bottom: -120px; opacity: 0; transform: translateX(0) rotate(0deg); }
      10% { opacity: 1; }
      50% { transform: translateX(20px) rotate(10deg); }
      100% { bottom: 110vh; opacity: 0; transform: translateX(0) rotate(-10deg); }
    }
  </style>
</head>
<body>
  <!-- Balloons floating -->
  <div class="balloon left"></div>
  <div class="balloon right"></div>
  <div class="balloon left2"></div>
  <div class="balloon right2"></div>

  <!-- Cake -->
  <div class="cake">
    <div class="layer bottom"></div>
    <div class="layer middle"></div>
    <div class="layer top">
      <div class="cream-top"></div>
    </div>
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <!-- Text -->
  <div class="happy-text">Happy Sweet 17th kakaaa</div>

  <!-- Button -->
  <a href="kue2.html" class="btn">Next â†’</a>

  <!-- Script -->
  <script>
    // Delay 2 detik sebelum show
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.body.classList.add("show");
      }, 2000); 
    });

    // Fade out saat klik tombol Next
    document.querySelector('.btn').addEventListener('click', function(e) {
      e.preventDefault();
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = this.href;
      }, 600); 
    });
  </script>
</body>
</html>
